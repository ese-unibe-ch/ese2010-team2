#{extends 'main.html' /}

<script type="text/javascript" charset="utf-8">
		<!--
		    $('#details_headline').text('Edit answer');
		-->
</script>

#{if message}
<h4 style="color:#c00">${message}</h4>
#{/if}

<div class="form">
	<form action="@{MutateAnswerController.editAnswer(answer.getId(), qid)}" method="GET">
		<ul>
			<li>
				<label for="newContent">Answer:</label>
				<textarea id="newContent" name="newContent" cols="50" rows="5">${answer.getContent()}</textarea>
			</li>
			<li>
				<input type="submit" value="Save!" />
			</li>
		</ul>
	</form>
</div>
