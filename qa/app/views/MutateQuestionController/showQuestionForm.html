#{extends 'main.html' /}

<script type="text/javascript" charset="utf-8">
		<!--
			setHeadline('#details_headline', 'Add new question');
		-->
</script>

<h4 style="color:#c00">${message}</h4>

<div class="form">
	<form action="@{MutateQuestionController.addQuestion()}" method="GET">
	<ul>
		<li>
			<label for="title">Enter a title summarizing your question</label>
			<input id="title" name="title" type="title" size="48" value="${title}" />
		</li>
		<li>
			<label for="newQuestion">Your Question</label>
			<textarea id="newQuestion" name="newQuestion" cols="70" rows="7">${newQuestion}</textarea>
		</li>

		<li>
			<label for="tags">Add tags (separated by spaces):</label>
			<input id="tags" name="tags" type="text" size="48" value="${tags}" />
		</li>
		<li>
			Please type the code below <br />
				<img src="@{Application.captcha(randomID)}" /> <br />
				<input type="text" name="code" id="code" size="18" value="" />
    			<input type="hidden" name="randomID" value="${randomID}" />
		</li>

		<li>
			<input type="submit" value="Post your question!" />
		</li>
	</form>
</div>
