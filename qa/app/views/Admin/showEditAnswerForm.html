#{extends 'main.html' /}
#{set title:'ESE KB - Edit answer' /}
<a href="javascript:history.back()">back</a>
#{if answer.ownerIs(session.uid)}
<h2>Edit answer:</h2>
<form action="@{Admin.editAnswer(answer.getId(), qid)}" method="GET">
 <table>
		<tr>
			<td><textarea id="newContent" name="newContent">${answer.getContent()}</textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Save!" /></td>
		</tr>
	</table>
</form>
#{/if}
#{else}<h4>${message}</h4>
#{/else}
