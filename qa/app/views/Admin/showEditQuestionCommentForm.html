#{extends 'main.html' /}
#{set title:'ESE KB - Edit comment' /}
<a href="/question/${qid}/answers/"">back</a>

<div class="form">
	<form action="@{MutateQuestionController.editQuestionComment(qid, cid, comment)}" method="GET">
		<ul>
			<li>
				<label for="newContent">Edit comment</label>
				<textarea id="newContent" name="newContent" cols="40" rows="4">${comment.getContent()}</textarea>
			</li>
			<li>
				<input type="submit" value="Save!" />
			</li>
		</ul>
	</form>
</div>
