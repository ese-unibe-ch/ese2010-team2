#{extends 'main.html' /}
#{set title:'ESE KB - Change server settings' /}

<h4>Change your SMTP server settings</h4>
<br/>
<form action="@{Admin.configureServer()}" method="POST" enctype="multipart/form-data">
		<input type="string" name="SMTP" id="SMTP" accept="text/*" value="${server}" />
		<input type="submit" value="Set" />
</form>
