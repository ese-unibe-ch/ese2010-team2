#{extends 'main.html' /}
#{set title:'ESE KB - Edit question' /}
<a href="javascript:history.back()">back</a>
#{if question.ownerIs(session.uid)}
<h2>Edit question</h2>
<form action="@{Admin.editQuestion(question.getId())}" method="GET">
 <table>
		<tr>
			<td><h6>question :</h6><textarea id="newContentQuestion" name="newContentQuestion">${question.getContent()}</textarea></td>
		</tr>
		<tr>
			<td>
				<h6>tags :</h6>
				<input id="newContentTag" name="newContentTag" value="${question.getTagsString()}"/>
			</td>
			<td><input type="submit" value="Save!" /></td>
		</tr>
	</table>
</form>
#{/if}
#{else}<h4>${message}</h4>
#{/else}
