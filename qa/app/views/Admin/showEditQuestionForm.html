#{extends 'main.html' /}
#{set title:'ESE KB - Edit question' /}
<a href="javascript:history.back()">back</a>
#{if question.ownerIs(session.uid)}
<fieldset>
 <legend>Edit question:</legend>
	<form action="@{Admin.editQuestion(question.getId())}" method="GET">
	<table>
		<tr>
			<td>Question:</td>
				<td><textarea id="newContentQuestion" name="newContentQuestion" cols="70" rows="5">${question.getContent()}</textarea></td>
		</tr>
		<tr>
			<td>Tags:</td>
			<td><textarea id="newContentTag" name="newContentTag" type="text" size="61" maxlength="200" value="${tags}">${question.getTagsString()}</textarea></td>
			</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Save!" /></td>
		</tr>
	</table>
	</form>
</fieldset>
#{/if}
#{else}<h4>${message}</h4>
#{/else}
