#{extends 'main.html' /}
#{set title:'ESE KB - import data' /}


<h4>You can now import data from a XML-file.</h4>
<br/>
<form action="@{Admin.loadData()}" method="POST" enctype="multipart/form-data">
		<input type="file" name="data" id="data" accept="text/*" />
		<input type="submit" value="Upload" />
</form>
