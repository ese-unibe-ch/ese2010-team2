#{extends 'main.html' /}
#{set title:'ESE KB Answers' /}

<h2>Question #${question.getId()}</h2>
#{question question:question /}

<h2>Answers</h2>

<!--List of all answers-->
#{list items:answers, as:'answer'}
#{answer answer:answer, question:question /}
#{/list}

<!--Answer form-->
<h2>Add your answer</h2>
<h4 style="color:#c00">${message}</h4>
<div class="form">
	<form action="@{Admin.addAnswer(question.getId())}" method="GET">
		<ul>
			<li>
				<label for="newAnswer">Your answer</label>
				<textarea id="newAnswer" name="newAnswer" cols="30" rows="5"></textarea>
			</li>
			<li>
				<input type="submit" value="Post your Answers!" />
			</li>
		</ul>
	</form>
</div>
